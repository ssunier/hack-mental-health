{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    {% block meta_tags %}
      <meta charset='utf-8'>
      <meta http-equiv="X-UA-Compatible" content="ID=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}
    <title>
      {% block title %}
        MNDFUL
      {% endblock %}
    </title>
    {% block stylesheets %}
      <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/style.css' %}"/>
      <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    {% endblock %}
    {% block javascript %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
      <script src="{% static 'portfolio/js/bootstrap.min.js' %}"></script>
    {% endblock %}
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
